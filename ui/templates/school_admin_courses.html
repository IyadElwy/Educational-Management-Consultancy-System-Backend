{% extends 'school_admin_dashboard.html' %}


{% block dashboard-content %}

    <br>
    <h5>Courses</h5>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Grade-Level</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for course in courses %}
                            <tr>
                                <td>Math 101</td>
                                <td>8</td>
                                <td>
                                    <a href="{% url 'school_admin_views_single_course' course.pk %}">
                                        <button type="button" class="btn btn-outline-warning btn-sm">View</button>
                                    </a>
                                </td>
                                <td>
                                    <button href="#" type="button" class="btn btn-outline-danger btn-sm">Remove</button>
                                </td>
                            </tr>

                        {% endfor %}
                        </tbody>
                    </table>
                </div>


            </div>
            <div class="col">
                <form action="{% url 'school_admin_add_course' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in form %}

                        {{ field.errors }}
                        <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        <br>

                    {% endfor %}

                    <button type="submit" class="btn btn-primary">Add New Course</button>

                </form>
                <br>
            </div>
        </div>
        <br>


{% endblock dashboard-content %}
