{% extends 'admin_dashboard.html' %}


{% block dashboard-content %}

    <h2>{{ school.name }}</h2>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Location</h5>
                        <p class="card-text">{{ school.location }}</p>
                    </div>
                </div>
                <br>
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Contact Info</h5>
                        <p class="card-text">{{ school.contact_person }}</p>
                    </div>
                </div>
                <br>
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Sessions</h5>
                        <p class="card-text">223 sessions</p>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Guidelines</h5>
                        <p class="card-text">{{ school.school_description }}</p>
                    </div>
                </div>
                <br>
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Status</h5>
                        <p class="card-text">Not implemented</p>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <button type="button" class="btn btn-warning">Change Status</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
        <br>


{% endblock dashboard-content %}
