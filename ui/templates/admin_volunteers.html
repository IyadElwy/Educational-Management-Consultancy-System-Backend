{% extends 'admin_dashboard.html' %}


{% block dashboard-content %}

    <h2>Volunteers</h2>
    <tr class="footable-filtering">
        <th colspan="7">
            <form class="form-inline">
                <div class="form-group"><label class="sr-only">Filter 1</label><select class="form-control">
                    <option>Any Status</option>
                    <option>Active</option>
                    <option>Disabled</option>
                    <option>Suspended</option>
                </select></div>
            </form>
        </th>
    </tr>
    <br>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">email</th>
            </tr>
            </thead>
            <tbody>
            {% for vol in volunteers %}

                <tr>
                    <td>{{ vol.pk }}</td>
                    <td>{{ vol.user.first_name }}</td>
                    <td>{{ vol.user.username }}</td>
                    <td>
                        <a href="{% url 'admin_views_single_volunteer' vol.pk %}">
                            <button type="button" class="btn btn-warning btn-sm">Edit</button>
                        </a>
                    </td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock dashboard-content %}
