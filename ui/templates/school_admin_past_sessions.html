{% extends 'school_admin_dashboard.html' %}

{% block addsession %}
    <a class="nav-link" href="{% url 'school_admin_addsession' school.pk %}">
{% endblock %}

{% block dashboard-content %}

    <h2>Past Sessions</h2>
    <tr class="footable-filtering">
        <th colspan="7">
            <form class="form-inline">
                <div class="form-group"><label class="sr-only">Filter 1</label><select class="form-control">
                    <option>Any Status</option>
                    <option>Active</option>
                    <option>Disabled</option>
                    <option>Suspended</option>
                </select></div>
            </form>
        </th>
    </tr>
    <br>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Course</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>

            {% for session in sessions %}

                <tr>
                    <td>{{ session.pk }}</td>
                    <td>{{ session.course.name }}</td>
                    <td>{{ session.start_time }}</td>
                    <td>
                        <a href="{% url 'school_admin_views_single_past_session' session.pk %}">
                            <button type="button" class="btn btn-success btn-sm">Evaluate</button>
                        </a>
                    </td>
                </tr>


            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock dashboard-content %}
