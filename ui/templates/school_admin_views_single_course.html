{% extends 'school_admin_dashboard.html' %}


{% block dashboard-content %}

    <br>
    <h3>Course Name - Grade 11</h3>
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Course Description</h5>
            <p class="card-text">This card has a regular title and short paragraph of text below it.</p>
        </div>
    </div>
    <br>
    <br>


    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h5>Material</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Math 101 - Cheat Sheet</td>
                            <td>
                                <button href="#" type="button" class="btn btn-outline-primary btn-sm">Download</button>
                            </td>
                            <td>
                                <button href="#" type="button" class="btn btn-outline-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>
            <div class="col">
                <form>
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name">
                    <br>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Material</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <br>

                    <button type="submit" class="btn btn-primary">Add New Material</button>


                </form>
                <br>
            </div>
        </div>
        <br>


{% endblock dashboard-content %}
