{% extends 'admin_dashboard.html' %}


{% block dashboard-content %}

    <h2>Volunteer Name</h2>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Contact Info</h5>
                        <p class="card-text">{{ volunteer.user.username }}</p>
                    </div>
                </div>
                <br>
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Status</h5>
                        <p class="card-text">{{ volunteer.status }}</p>
                    </div>
                </div>

            </div>
            <div class="col">

                <br>
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Rating</h5>
                        <p class="card-text">{{ volunteer.rating }}</p>
                    </div>
                </div>

                <br>
                <br>
                {% if volunteer.status != 'Accepted' %}

                    <a href="{% url 'admin_acceptvolunteer_volunteer' volunteer.pk %}">
                        <button type="button" class="btn btn-success">Accept</button>

                    </a>

                {% endif %}

                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
        <br>


{% endblock dashboard-content %}
